name: CI Pipeline 

on:
  push:
    branches:
      - main
      - developt
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar dependencias del frontend
      - name: Install frontend dependencies
        working-directory: Dana_aplication_4/Dana/Client
        run: npm ci

      # 3. Ejecutar pruebas del frontend
      - name: Run frontend tests
        working-directory: Dana_aplication_4/Dana/Client
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}  # Establece la variable de entorno MONGO_URI
        run: npm run test

      # 4. Instalar dependencias del backend
      - name: Install backend dependencies
        working-directory: Dana_aplication_4/Dana/Server
        run: npm ci

      # 5. Ejecutar pruebas del backend (Ignorar error si algo falla)
      - name: Run backend tests
        working-directory: Dana_aplication_4/Dana/Server
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npm run test
        continue-on-error: true  # Permitir que el job siga incluso si falla


        # Instalar sonar-scanner
      - name: Install SonarScanner
        run: |
          # Descargar sonar-scanner
          Invoke-WebRequest -Uri https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-windows.zip -OutFile sonar-scanner.zip
          
          # Extraer el archivo zip
          Expand-Archive -Path sonar-scanner.zip -DestinationPath C:\sonar-scanner

          # Añadir sonar-scanner al PATH (para PowerShell)
          $env:PATH = "C:\sonar-scanner\sonar-scanner-cli-4.7.0.2747-windows\bin;" + $env:PATH
          [System.Environment]::SetEnvironmentVariable("PATH", $env:PATH, [System.EnvironmentVariableTarget]::Process)

      # Verificar si sonar-scanner está disponible
      - name: Verify sonar-scanner
        run: |
          echo $env:PATH
          sonar-scanner --version

      # Ejecutar sonar-scanner
      - name: Run sonar-scanner
        run: sonar-scanner 